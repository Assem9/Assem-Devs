name: my_portfolio
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  #flutter_web_plugins:
  url_strategy: ^0.2.0
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^6.0.7096
  scrollable_positioned_list: ^0.3.6
  flutter_bloc: ^8.1.2
  bloc: ^8.1.1
  carousel_slider: ^4.2.1
  google_fonts: ^4.0.4
  animated_text_kit: ^4.2.2
  lottie: ^2.3.1
  flutter_svg: ^2.0.4
  fluttertoast: ^8.1.3
  flutter_native_splash: ^2.2.19
  url_launcher: ^6.1.11
  ##
  firebase_core: ^2.10.0
  cloud_firestore: ^4.5.2
  firebase_storage: ^11.1.1
  firebase_auth: ^4.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_native_splash:
  color: "#000000"
  image: assets/images/logo.png
  image_dark: assets/images/logo.png
  color_dark: "#000000"
  android: true
  ios: true
  web: true

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

